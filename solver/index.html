                <div class="col-1 border">

                </div>
                <div class="col-1 border">

                <div class="col-1 border">

                <div class="col-1 border">

        <form class="container mx-auto mt-5 row bg-secondary d-none" action="../update.php" method="post" id="form1">
            <div class="col-2">
                <label>Prio-revizuit:</label>
                <div class="form-check">
                   <input class="form-check-input" 
                        name="Prio" 
                        type="radio" 
                        id="Prio0" 
                        value="Prio0">
                        <label class="form-check-label" for="Prio0">Prio 0</label>
                </div>
                <div class="form-check">
                   <input class="form-check-input" 
                        name="Prio" 
                        type="radio" 
                        id="Prio1" 
                        value="Prio1">
                        <label class="form-check-label" for="Prio1">Prio 1</label>
                </div>
                <div class="form-check">
                   <input class="form-check-input" 
                        name="Prio" 
                        type="radio" 
                        id="Prio2" 
                        value="Prio2">
                        <label class="form-check-label" for="Prio2">Prio 2</label>
                </div>
                <div class="form-check">
                   <input class="form-check-input" 
                        name="Prio" 
                        type="radio" 
                        id="Prio3" 
                        value="Prio3">
                        <label class="form-check-label" for="Prio3">Prio 3</label>
                </div>
                <div class="form-check">
                   <input class="form-check-input" 
                        name="Prio" 
                        type="radio" 
                        id="Prio4" 
                        value="Prio4">

                </div>
            </div>

                <label for="Status">Status:</label><br>
                <input type="text" name="Status" id="Status" placeholder="creaza pasi"></input>
            </div>
            <div class="col-3">
                <label for="Dead-line">Dead-line:</label><br>
                <input type="text" name="Dead-line" id="Dead-line" placeholder="selecteaza prio"></input>
            </div>
            <div class="col-4">
                <label for="obs">Obsevatiile cu privire la pasii de implementare</label><br>    
                    <input 
                        type="text" 
                        id="obs"
                        name="obs" 
                        placeholder="scrie succesiunea pasilor"
                        autocomplete="off"
                    /><br>
                <ul id="todos" style="list-style-type:none">
                </ul>                
                <small>Dublu-click pentru stergere si adaugare de pasi</small>
            </div>
            <div>
                <input class="d-none" type="number" name="index" id="index"></input>
            </div>
            <button class="col mx-auto bg-primary" id="send" type="submit" name="update" value="update">Send</button>
        </form> 
    </footer>
